<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	   layout:decorator="LayoutDefault">

<section layout:fragment="RenderBody">
	<form class="card" method="POST" action="/casas" th:object="${casa}">
		
		
		<div class="form-group row" >
			<label for="local" class="col-sm-2 control-label">Nome</label>
			<div class="col-sm-4">
				<input type="text" class="form-control"  name="local" placeholder="ex: Avenue " th:field="*{nome}">
			</div>
		</div>	
		<div class="form-group row" >
			<label for="local" class="col-sm-2 control-label">Local</label>
			<div class="col-sm-4">
				<input type="text" class="form-control"  name="local" placeholder="ex: Alameda Rio Negro " th:field="*{local}">
			</div>
		</div>
		
	</form>
</section>
