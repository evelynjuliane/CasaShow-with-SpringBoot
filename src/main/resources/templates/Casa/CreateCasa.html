<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	   layout:decorator="LayoutDefault">

<section layout:fragment="RenderBody">
	<form class="card" method="POST" action="/casas" th:object="${casa}">
		
		<div class="card card-body" id="new">
			<div class= "clearfix">
				<h2 class="card-title aw-titulo-card">Nova Casa</h2>
				<a id="link" class="btn btn-link" href="/casas">Voltar a Pesquisa</a>
			</div>
		</div>
		<div class="card card-body">
			<div class="form-group row" >
				<label for="nome" class="col-sm-2 control-label">Nome</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="nome" name="nome" placeholder="ex: Avenue " th:field="*{nome}">
				</div>
			</div>	
			<div class="form-group row" >
				<label for="local" class="col-sm-2 control-label">Local</label>
				<div class="col-sm-4">
					<input type="text" class="form-control"  name="local" placeholder="ex: Alameda Rio Negro " th:field="*{local}">
				</div>
			</div>
			<div class="form-group align-self-center">
				<div class="col-sm-offset-6 col-sm-5">
					<button type="submit" id="button">Salvar</button>
			    </div>
			</div>
		</div>
	</form>
</section>
